############################# Feature ############################
features:
  enable: true
  title: "How it works"
  image: "images/late.jpg"

  # feature at the left of the image
  leftSide:
    # feature item loop
    - icon: "tf-ion-android-add-circle"
      title: "Schedule Meetings"
      content: "Through the Flaked app, you can schedule meetings with the press of a button or sync with your favorite calendar app."

      # feature item loop
    - icon: "tf-ion-android-share-alt"
      title: "Share Meetings Seamlessly"
      content: "Quickly sync up meeting invites using email invites or QR code scan."

      # feature item loop
    - icon: "tf-ion-arrow-graph-down-right"
      title: "Secretly Cancel"
      content: "Not feeling it? Mark yourself as willing not to meet. Your secret is safe with Flaked."

  # feature at the right of the image
  rightSide:
    # feature item loop
    - icon: "tf-ion-android-contacts"
      title: "Meeting Halfway"
      content: "If both attendees tap out, Flaked marks the event as cancelled."

      # feature item loop
    - icon: "tf-ion-android-chat"
      title: "Instant Notification"
      content: "Flaked will send you a push notification letting you know it's okay. The meeting is off."

      # feature item loop
    - icon: "tf-ion-android-lock"
      title: "Discretion By Default"
      content: "In case the meeting goes through, Flaked will protect your privacy. No one needs to know."

